

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <article class="container-to-do d-flex justify-content-center align-items-center">
        <div class="to-doApp d-flex justify-content-center flex-column">
             <h2 class="mx-4">To-Do List <img src="./assets/icons/icon.png" alt="Caderneta de tarefas"></h2>
             <div class="text-input d-flex justify-content-between align-items-center ps-3 m-4">
                <input type="text" id="input-to-do" placeholder="Add something to the list">
                <button class="rounded-5" onclick="addTask()">Add</button>
             </div>
             <ul id="taskContainer"> 
                <!-- <li class="checked">Task1</li>
                <li class="checked">Task2</li>
                <li class="checked">Task3</li> -->
             </ul>
        </div>
    </article>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
